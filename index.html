<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--stylesheets-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--jquery/javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

    <title>Crystals Collector</title>
</head>


<body>
    <!--jumbotron--> 
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 font-weight-bold">Crystals Collector</h1>
          <p class="lead">Click the crystals to earn points. Try to match your score to the random number that the computer chooses.</p>
        </div>
    </div>

    <div class="container">
        <!--computer's chosen number-->
        <div class="row row1">
            <div class="col-md-8">
                <h2>Computer's Number: <span id="randomNumber"></span></h2>
            </div>
            <!--wins and losses-->
            <div class="col-md-4">
                <h3>Wins: <span id="wins"></span></h3>
                <h3>Losses: <span id="losses"></span></h3>
            </div>
        </div>

        <div class="row row2">
            <!--crystal pictures-->
            <div class="col-md-2">
                <img src="assets/images/blue.jpg" class="img-thumbnail" id="blue">
            </div>

            <div class="col-md-2">
                <img src="assets/images/yellow.jpg" class="img-thumbnail" id="yellow">
            </div>

            <div class="col-md-2">
                <img src="assets/images/purple.jpg" class="img-thumbnail" id="purple">
            </div>

            <div class="col-md-2">
                <img src="assets/images/red.jpg" class="img-thumbnail" id="red">
            </div>

            <div class="col-md-4"></div>
        </div>

        <!--users score-->
        <div class="row row3">
            <div class="col-md-12">
                <h1 class="font-weight-bold">Your Score: <span id="userScore"></span></h1>
            </div>
        </div>


    </div>



</body>
</html>
